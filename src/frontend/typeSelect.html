  <script>
    const menuToggle = document.querySelector('.toggle');
    const menu = document.querySelector('.menu');
    const typeBox = document.querySelector('#types');
    typeBox.value = sessionStorage.getItem('typePreference');

    function togglemenu() {
      menuToggle.classList.toggle('active');
      menu.classList.toggle('active');
    }
    function previouspreference() {
      if(typeBox.value==="") window.alert("Please select a valid option to proceed");
      else {
        sessionStorage.setItem('typePreference', typeBox.value);
        window.location = "locationSelect.html";
      }
    }
    function nextpreference() {
      if(typeBox.value==="") window.alert("Please select a valid option to proceed");
      else {
        sessionStorage.setItem('typePreference', typeBox.value);
        window.location = "salarySelect.html";
      }
    }
